pid /tmp/nginx.pid;
worker_processes 1;

events {
	worker_connections 1024;
}

http {
	include mime.types;
	default_type application/octet-stream;

	sendfile on;
	keepalive_timeout 65;

	client_body_temp_path /tmp/client_temp;
	proxy_temp_path /tmp/proxy_temp_path;
	fastcgi_temp_path /tmp/fastcgi_temp;
	uwsgi_temp_path /tmp/uwsgi_temp;
	scgi_temp_path /tmp/scgi_temp;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
		listen 8082;
		listen [::]:8082;
		server_name localhost;
		resolver 127.0.0.11;
		autoindex off;
		absolute_redirect off;
		port_in_redirect off;

		server_name _;
		server_tokens off;

		root /usr/share/nginx/html; # Path to your static files
		gzip_static on;

		index index.html index.htm;

		# Runtime config generated at container startup
		location = /aide/js/env.js {
			alias /tmp/env.js;
			default_type application/javascript;

			# Allow caching but force revalidation on every use.
			add_header Cache-Control "no-cache, must-revalidate" always;
			add_header Pragma "no-cache" always;
			add_header Expires "0" always;
		}

		# Serve static files
		location /aide {
			alias /usr/share/nginx/html;
			index index.html index.htm;
			try_files $uri $uri/ =404;
		}

		# Permanent redirect for the home page
		location = /aide/ {
			return 301 /aide/fr/;
		}

		# Permanent redirect from the previous path to avoid broken links
		location ~ ^/documentation(/|$)(.*) {
			return 301 /aide/$2?$args;
		}

		# Handle 404 errors
		# 403 is included to prevent directory listing attempts from showing the 404 page
		error_page 403 404 =404 /404.html;
		location = /404.html {
			root /usr/share/nginx/html;
			internal;
		}
	}
}
